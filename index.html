<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Link Shortner</h1>
    <div>
      <h3>Long Link:</h3>
      <input id="input" type="text" placeholder="Enter the long URL here" />
      <button id="btn" class="button1">Convert</button>
    </div>
    <div>
      <h3>ShortLink:</h3>
    <input id="output" type="text" placeholder="Short URL"/>
    <button id="copy" class="copied">Copy</button>
    </div>
    <div>
      <a href="qrcode.html"><button id="btn" class="qr">QR CODE</button></a>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
